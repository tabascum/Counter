<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Count!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's count with The Count Count</h1>
    </header>
    <section>
        <div>
            <p>First Step :
                <input type="number" name="start" id="txtstart">
            </p>
            <p>Last Step :
                <input type="number" name="end" id="txtend">
            </p>
            <p>Leaps : 
                <input type="number" name="leap" id="txtleap">
            </p>
            <p>
                <input class="countbutton" type="button" value="count" onclick="count()">
            </p>
        </div>
        <div id="res">
            Get ready to count...
        </div>
    </section>
    <footer>
       <p>&#169; tabascum </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
